<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tag</title>
</head>
<body>
    <h2>시맨틱 태그</h2>

    <!-- header : 사이트의 최상단 내용 / 로고, 로그인, 회원가입, 검색 창 등 -->
    <header>
        <h3>국제 컴퓨터 아카데미</h3>
    </header>

    <!-- 메뉴 -->
    <nav>
        <a href="">학원 소개</a><br>
        <a href="">개강 수업</a><br>
        <a href="">수업 후기</a><br>
        <a href="">찾아오시는 길</a>
    </nav>

    <!-- 콘텐츠 영역 -->
    <section>
        <article>묻고 답하기</article>
    </section>

    <!-- 사이드바 -->
    <aside>바로가기 키</aside>

    <!-- footer : 회사 소개, 주소, 사업자 등록번호 -->
    <footer>주소 : 신림역 7번 출구 르네상스 빌딩 6층</footer>
</body>
</html>
