<!-- html5 사용 -->
<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- 타이틀과 설정값 삽입 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html5 테스트 </title>
</head>
<body>
    기본 글꼴 <br>
    <b> 볼드 처리 </b> <br>
    <b> ♡ </b> <br>
    <strong> 강조용 글꼴 </strong>입니다. <br>
    <!-- <q></q>는 "" 표시 -->
    <q> 홍길동 </q>님 반갑습니다. <br>
    <q><mark>홍길동</mark></q>님 반갑습니다.<br>
    <!-- <ruby>문자<rt>주석 : 해당 문자의 발음이나 설명을 윗첨자로 알려주는 주석 표시 -->
    <ruby>html5<rt>주석1</rt></ruby>
</body>
</html>
