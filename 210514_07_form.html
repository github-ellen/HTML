<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력받기</title>
</head>
<body>
    <h2>데이터 입력받기</h2>
    <!-- 데이터를 어디로 전송할 것인지는 form 뒤에 작성 -->
    <form action="">
        <label>이름 : </label>
        <!-- 입력받을 데이터의 타입 적기 -->
        <!--name에 적은 변수명으로 데이터를 옮기겠다.-->
        <input type="text" placeholder="이름을 입력해주세요."><br>
        <label for="passwd">패스워드 :</label>
            <input id="passwd" type="password"><br>
        <label> 출생년도 : </label>
            <input type="number" min="1900" max="2100" name="birthYear"><br>
        <label>이메일 : </label>
            <input type="email" name="email"><br>
        <label>연락처 : </label>
            <input type="tel" name="phone"><br>
        <fieldSet>
            <label>성별 : </label>
            <!-- 서버는 name으로 데이터를 구분한다 -->
            <!-- 때문에 같은 name을 가지면 하나의 데이터로 인지한다 -->
            <!-- radio : 한 개의 데이터만 선택 가능 -->
            <input type="radio" name="gender">여자
            <input type="radio" name="gender">남자
        </fieldSet>
        <!-- CheckBox -->
        <fieldset>
            <legend>스킬</legend>
            <!-- checkBox : 여러 개의 데이터 선택 가능 -->
            <input type="checkbox" name="skill">자바
            <input type="checkbox" name="skill">파이썬
            <input type="checkbox" name="skill">C
            <input type="checkbox" name="skill">오라클
        </fieldset>
        <!-- 옵션 중 한 개 선택하기 -->
        <select name="coding">
            <option>파이썬반</option>
            <option>자바반</option>
            <option>오라클반</option>
        </select> <br>
        <!-- 상태 바로 레벨 나타내기 -->
        토익 <input type = "range" min="1" max="3"><br>
        회화 <input type = "range" list="회화" min="0" max="10"><br>
        <datalist id="회화">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist>
        <hr>
        <label>입사 날짜</label>
            <input type="date" name="date">
        <hr>
        <textarea cols="50" rows="5">
        </textarea>
        <hr>
        <progress value="30" max="100"></progress>
        <hr>
        <label>컬러 : </label><input type="color">
        <hr>
        <input type="file">
        <hr>
        <!-- 일반 버튼 -->
        <input type="button" value="확인">
        <!-- 데이터 전송 버튼 : form 안의 데이터 전송-->
        <input type="submit" value="제출">
        <!-- 데이터 전송 버튼 -->
        <button>버튼</button>
    </form>
</body>
</html>
